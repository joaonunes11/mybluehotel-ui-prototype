<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title> Guarda-sois </title>
        <link type="text/css" rel="stylesheet" href="css/piscinaSheet.css"/>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="scripts/guardaSois.js"></script>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.jsdelivr.net/webshim/1.12.4/extras/modernizr-custom.js"></script>
<script src="http://cdn.jsdelivr.net/webshim/1.12.4/polyfiller.js"></script>
<script>
  webshims.setOptions('waitReady', false);
  webshims.setOptions('forms-ext', {type: 'date'});
  webshims.setOptions('forms-ext', {type: 'time'});
  webshims.polyfill('forms forms-ext');
</script>
<body>
    <header>
        <i onclick="window.location.href='piscina.html'" class="fas fa-swimmer" style="font-size:100px;padding-right: 40px; margin-left: 20px; color:white;"></i>
        <h1>MyBlueHotel</h1>
        <i onclick="window.location.href='calendario.html'" class="fas fa-calendar" style="font-size:100px;margin-left: 180px; color:white;"></i>
    </header>
    <nav>
        <center>
            <button id="cadeira"><img id ="piscinaimg" src= "Imagens/toalha.png" alt = "guarda-sol" ><img/></button>
        </center>
        <form action="/pagina-processa-dados-do-form" method="post">
        <div>
            <label style="font-size: 40px; margin-left: -80px;">Nº de toalhas:</label>
            <input style="font-size: 40px; width: 150px;" type="text" id="numGuardaSois" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />
        </div>
        <div>
            <label style="font-size: 40px; margin-left: 170px;">Data de início:</label>
            <input style="font-size: 40px;" disabled type="date" id="dataInicio">
        </div>
        <div>
            <label style="font-size: 40px; margin-left: -100px;">Hora de início:</label>
            <input style="font-size: 40px;" disabled type="time" id="horaInicio" min="09:00" max="18:00" required>
        </div>
        <div>
            <label style="font-size: 40px; margin-left: -60px;">Hora de fim:</label>
            <input style="font-size: 40px;" disabled type="time" id="horaFim" min="09:00" max="18:00" required>
         </div>
    </form>
    <div id="sucedida" style="position: absolute; display: none;">
            <h2>Toalhas reservadas com sucesso</h2>
            <center>
               <a id = "ok" class="close" onclick="window.location.href='piscina.html'"">OK</a> 
            </center>
            
        </div>
    <div id="teste" style="position: absolute; display: none;">
            <h2>Tem a certeza que deseja efetuar a reserva?</h2>
            <center>
                <a id = "afirmativo" class="close">Sim</a>
                <a id = "negativo" class="close">Não</a>
            </center>
            
        </div>
    <form>
        <label style="font-size: 40px; margin-left: -80px;" > Preço:</label>
        <label style="font-size: 40px; margin-left: 10px;" id="precoTotal"> €</label>
    </form>
    <center>
        <button id="cadeira_button" disabled onclick="window.location.href='piscina.html'">Reservar</button>
    </center>
    <div id="hourError" class="teste">
            <h2>Erro: Hora inválida</h2>
            <a id = "afirmativoHourError" class="close">Okay</a>
        </div>
        <div id="dateError" class="teste">
            <h2>Erro: Data inválida</h2>
            <a id = "afirmativoDateError" class="close">Okay</a>
        </div>
        <div id="nrCadeirasError" class="teste">
            <h2>Erro: Número de toalhas inválido</h2>
            <a id = "afirmativoNrCadeirasError" class="close">Okay</a>
        </div>
        <div id="reservadoSucessoDiv" class="teste">
            <h2>Cadeiras reservadas com sucesso!</h2>
            <a id = "reservadoSucesso" class="close">Okay</a>
        </div>
    </nav>
</body>
    
</html>
