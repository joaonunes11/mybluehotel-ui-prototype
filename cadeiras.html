<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title> Cadeiras </title>
        <link type="text/css" rel="stylesheet" href="css/piscinaSheet.css"/>
    </head>
    <script src="scripts/cadeiras.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <body>
        <header>
            <i onclick="window.location.href='piscina.html'" class="fas fa-swimmer" style="font-size:100px;padding-right: 40px; margin-left: 20px; color:white;"></i>
            <h1>MyBlueHotel</h1>
            <i onclick="window.location.href='calendario.html'" class="fas fa-calendar" style="font-size:100px;margin-left: 180px; color:white;"></i>
        </header>
        <nav>
            <center>
                <button id="cadeira"><img id = "piscinaimg" src= "Imagens/cadeira.png" alt = "cadeira" ><img/></button>
            </center>
            <form action="/pagina-processa-dados-do-form" method="post">
                <center>
                  <div id="dataInicioDiv" style="display: block;">
                    <label style="font-size: 40px; margin-left: 170px;" for="data">Data de início:</label>
                    <input style="font-size: 40px;width: 350px;" type="date" id="dateDay" name="diaa" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                    <span class="validity"></span>
                </div>  
                </center>
                
                <div id="horaInicioDiv" style="display: none;">
                    <label style="font-size: 40px; margin-left: -80px;" for="appt">Hora de início:</label>
                    <input style="font-size: 40px;" type="time" id="time" name="appt" min="09:00" max="18:00" required>
                </div>
                <div id="horaFimDiv" style="display: none;">
                    <label style="font-size: 40px; margin-left: -80px;" for="appt">Hora de fim:</label>
                    <input style="font-size: 40px;" type="time" id="timeFim" name="appt" min="09:00" max="18:00" required>
                </div>
            </form>     
            <center>
                <span>
                    <button id="voltarButton" style="display: none; margin-top: 20px; margin-right: 20px; background-color: #e6e6e6; width: 300px;" class="button">Voltar</button>
                    <button id="continuarButton" style="display: inline-block; margin-top: 20px; background-color: #e6e6e6; width: 300px;" disabled class="button">Continuar</button>
                </span>
            </center> 
            <div id="divLugares">
                    <center>
                        <div id="lugaresGrid" class="grid-container">
                            
                        </div>
                        <img id="pool" style="width: 80%;display: none;" src="Imagens/pool.png" >
                        <div id="lugaresGrid2" class="grid-container">
                        
                        </div>
                    </center>
                </div>
            <div id="precoReservarDiv" style="display: none;">
                <span><input type="checkbox"> <h3 style="display: inline-block; font-size: 35px; margin-left: 10px;">Reservar guarda-sol</h3></span><br>
                <span><input style="margin-left: -75px;" type="checkbox"> <h3 style="display: inline-block; font-size: 35px; margin-left: 10px;">Reservar toalha<h3></span>
                <form>
                <label style="font-size: 40px; margin-left: 130px;" for="preço"> Preço:</label>
                <textarea id="preco" disabled style="font-size: 40px; height: 40px; width: 110px;" id="preço">0 €</textarea>
                </form>
                <center>
                    <button id="cadeira_button">Reservar</button>
                </center> 
            </div>
            
            <div id="hourError" class="teste">
                <h2>Erro: Hora inválida</h2>
                <a id = "afirmativoHourError" class="close">Ok</a>
            </div>
            <div id="dateError" class="teste">
                <h2>Erro: Data inválida</h2>
                <a id = "afirmativoDateError" class="close">Ok</a>
            </div>
            <div id="nrCadeirasError" class="teste">
                <h2>Erro: Número de cadeiras inválido</h2>
                <a id = "afirmativoNrCadeirasError" class="close">Ok</a>
            </div>
            <div id="reservadoSucessoDiv" class="teste">
                <h2>Cadeiras reservadas com sucesso!</h2>
                <a id = "reservadoSucesso" class="close">Ok</a>
            </div>
            <div id="teste">
                <h2>Tem a certeza que deseja efetuar a reserva?</h2>
                <a id = "afirmativo" class="close">Sim</a>
                <a id = "negativo" class="close">Não</a>
            </div>
        </nav>
    </body>
</html>
